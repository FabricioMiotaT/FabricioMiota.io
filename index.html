<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo de aplicaciones</title>
</head>
<body>
    <form name="form" method="post" action="/send.php">
    <fieldset>
        <legend>Contacto</legend>
        <p>
            Nombre de usuario
        <input type="text" name="nombre" placeholder="Ingresa tu nombre" minlength="3" maxlength="15" required>
        </p>
        <p>
            Password
        <input type="password" name="nombre" placeholder="Ingresa tu password" required>
        </p>
        <p>
            Edad
        <input type="number" placeholder="Edad" min="18" max="65">
        </p>
        <p>
            Lista desplegable
            <select id="Seleccion">
                <option value="1">Opcion 1 </option>
                <option value="2" selected >Opcion 2 </option>
                <option value="3">Opcion 3 </option>
        </p>
        <p>
        <input type="checkbox" name="curso"/> Infraestructura
        <input type="checkbox" name="curso1" checked/> Desarrollo de aplicaciones
        <input type="checkbox" name="curso2"/> Redes
        </p>
        <p>
        <input type="radio" name="Genero" value="F"/>Femenino
        <input type="radio" name="Genero" value="M" />Masculino
        </p>
        <p>
            <p>
            Mensaje
            </p>
            <textarea name="" cols="50" rows="5"></textarea>
        </p>
        <input type="submit" value="Enviar">
    </fieldset>
    </form>
</body>
</html>
